<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Prueba Login</title>
<script src="https://unpkg.com/vue/dist/vue.min.js"></script></head>
<body>
<div id="fb-root"></div>
<script>
    // This is called with the results from from FB.getLoginStatus().
    function statusChangeCallback(response) {
        console.log('statusChangeCallback');
        console.log(response);
        // The response object is returned with a status field that lets the
        // app know the current login status of the person.
        // Full docs on the response object can be found in the documentation
        // for FB.getLoginStatus().
        if (response.status === 'connected') {
            // Logged into your app and Facebook.
        } else {
            // The person is not logged into your app or we are unable to tell.
            alert('Please log \ninto this app.');
        }
    }
    // This function is called when someone finishes with the Login
    // Button.  See the onlogin handler attached to it in the sample
    // code below.
    function checkLoginState() {
        FB.getLoginStatus(response => {
            statusChangeCallback(response);
        });
    }
    window.fbAsyncInit = function () {
        FB.init({
            appId: '484795955226627',
            cookie: true,
            xfbml: true,
            version: 'v2.12'
        });
        FB.AppEvents.logPageView();
        FB.getLoginStatus(response => {
            statusChangeCallback(response);

        });
    };
    function testAPI() {
        console.log('Welcome!  Fetching your information.... ');
        FB.api('/me/picture?height150&width=150', response => {
            console.log(response);
        });
    }
    (function (d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) { return; }
        js = d.createElement(s); js.id = id;
        js.src = "https://connect.facebook.net/es_LA/sdk.js";
        fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));
</script>
    <div id="app">
            <div class="fb-login-button" 
             data-max-rows="1" 
             data-size="large" 
             data-button-type="continue_with" 
             data-show-faces="false"
             data-auto-logout-link="false" 
             data-use-continue-as="true"
             onlogin="testAPI"
             ></div>        
        <button v-if="!vista" @click="vista = !vista" key="ver">Ver</button>
        <button v-else @click="vista = !vista" key="noVer">No Ver</button>
    </div>
    <script>
        var app = new Vue({
            el:"#app",
            data:{
                vista:false
            }
        })
    </script>
</body>
</html>
