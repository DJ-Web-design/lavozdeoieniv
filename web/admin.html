<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/admin.css">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <title>Administracion|La Voz de OIENIV</title>
</head>
<body>

    <div id="app">
        <template v-if="bloqueo">
            <div id="cuerpoBloqueo">
                <div>
                    <div id="image-logo"><img src="images/logo.png" alt=""></div>
                    <div id="mensajeBloqueo">
                        Esta Pagina es netamente administrativa.<br>
                        Si no eres administrador de esta pagina. <br>
                        Regrese a la <a href="index.html">Pagina de Inicio</a>
                        
                    </div>
                </div>
                <div id="autenticacion">
                    <div><label for="user">Usuario:</label>
                    <input style="margin-left:27px" type="text" name="user" id="user" placeholder="Usuario" v-model="inputUser"></div>
                    
                    <div><label for="pass">Contrase침a:</label>
                    <input type="password" name="pass" id="pass" v-model="inputPass"></div>
                    
                    <div><label for="remember">Recordar:</label>
                    <input type="checkbox" id="" name="remember" v-model="remember"></div>
                    
                    <div id="enviar"><button id="btn-enviar" @click="autenticate">Enviar</button></div>
                    <br>
                    <span v-if="noUser">Usuario o Contrase침a Incorrectos</span>
                </div>
            </div>
        </template>
        <template v-else>
            <header>
                <nav id="menu">
                    <ul>
                        <li @click="page = 1, page1 = true, page2 = false, page3 = false" v-bind:class="{active: page1, noActive: !page1}">Conteo de votos</li>
                        <li @click="page = 2, page2 = true, page1 = false, page3 = false" v-bind:class="{active: page2, noActive: !page2}">Administrar Galeria</li>
                        <li @click="page = 3, page3 = true, page2 = false, page1 = false" v-bind:class="{active: page3, noActive: !page3}">Limpieza del Chat</li>
                    </ul>
                </nav>
            </header>
            <!--Pagina 1-->
            <template v-if="page == 1">
                <div>Pagina 1</div>
            </template>
            <!---->

            <!--Pagina 2-->
            <template v-if="page == 2">
                <div>
                    <div>
                        <div><label for="title">Titulo:</label>
                        <input type="text" name="title"></div>

                        <div><label for="des">Descripci칩n:</label>
                        <input type="text" name="des"></div>

                        <div><label for="file">Imagen:</label>
                        <input type="file" name="file" id="file"></div>

                        <select v-model="galeria">
                            <option disabled value="">Seleciona una galeria</option>
                            <option>Aniversario 2017</option>
                            <option>Radio Marat칩n</option>
                            <option>Navidades 2017</option>
                            <option>Eventos especiales</option>
                            <option>Otros</option>
                        </select>
                        <div><button>Subir Foto</button></div>
                    </div>
                </div>
            </template>
            <!---->

            <!--Pagina 3-->
            <template v-if="page == 3">
                <div>Pagina 3</div>
            </template>
            <!---->
        </template>
    </div>
    <script src="js/admin.js"></script>
    <script>
        if (localStorage.getItem("remember")) {
            app.bloqueo = false
        }    
    </script>
</body>
</html>
